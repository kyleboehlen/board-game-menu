            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2079c7;
            font-size: 2.5rem;
            text-shadow: 0 0 10px rgba(32, 121, 199, 0.3);
        }

        .filters {
            background: #3a3a3a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 5px;
            color: #2079c7;
            font-weight: 500;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 2px solid #555;
            border-radius: 5px;
            background: #2a2a2a;
            color: #ffffff;
            font-size: 14px;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #2079c7;
            box-shadow: 0 0 5px rgba(32, 121, 199, 0.3);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: #3a3a3a;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            border-color: #2079c7;
            box-shadow: 0 0 15px rgba(32, 121, 199, 0.2);
        }

        .game-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2079c7;
        }

        .game-basics {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .player-count,
        .weight {
            background: #2a2a2a;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .owned-status {
            font-size: 1.2rem;
        }

        .details-toggle {
            background: #2079c7;
            color: #1a1a1a;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .details-toggle:hover {
            background: #1a66a3;
        }

        .game-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }

        .game-details.expanded {
            display: block;
        }

        .detail-section {
            margin-bottom: 10px;
        }

        .detail-label {
Upda            color: #2079c7;
            font-weight: bold;
            margin-right: 5px;
        }

        .expansions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }

        .expansion-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            font-size: 0.9rem;
            color: #ccc;
        }

        .expansion-name {
            flex: 1;
        }

        .expansion-status {
            font-size: 1rem;
        }

        .no-results {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin-top: 50px;
        }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            .game-basics {
                justify-content: flex-start;
            }
        }
    </style>
</head>

    const weightHierarchy = ['Easy', 'Easy+', 'Easy++', 'Easy/Medium', 'Medium', 'Medium+', 'Medium++', 'Medium/Heavy', 'Heavy', 'Heavy+', 'Heavy++', '??'];

    function parsePlayerCount(playerCount) {
        if (playerCount === 'Solo') return { min: 1, max: 1 };
        if (playerCount.includes('+')) {
            const base = parseInt(playerCount.replace('+', ''));
            return { min: base, max: 20 }; // Assuming max for open-ended
        }
        if (playerCount.includes('-')) {
            const [min, max] = playerCount.split('-').map(num => parseInt(num));
            return { min, max };
        }
        if (playerCount.includes(', ')) {
            const counts = playerCount.split(', ').map(num => parseInt(num));
            return { min: Math.min(...counts), max: Math.max(...counts), specific: counts };
        }
        const num = parseInt(playerCount);
        return { min: num, max: num };
    }

    function canAccommodatePlayers(game, targetCount) {
        const playerRange = parsePlayerCount(game.playerCount);
        if (playerRange.specific) {
            return playerRange.specific.includes(targetCount);
        }
        return targetCount >= playerRange.min && targetCount <= playerRange.max;
    }

    function getOwnedStatus(owned) {
        if (owned === '✅') return 'owned';
        if (owned === '❌') return 'not-owned';
        if (owned === '📦') return 'pre-order';
        return 'owned'; // Default for mixed ownership
    }

    function populateFilters() {
        const playerCountSelect = document.getElementById('playerCount');
        const weightSelect = document.getElementById('weight');

        // Populate player count options
        for (let i = 1; i <= 16; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i + (i === 1 ? ' Player' : ' Players');
            playerCountSelect.appendChild(option);
        }

        // Populate weight options
        weightHierarchy.forEach(weight => {
            if (gameData.some(game => game.weight === weight)) {
                const option = document.createElement('option');
                option.value = weight;
                option.textContent = weight;
                weightSelect.appendChild(option);
            }
        });
    }

    function createGameCard(game) {
        const card = document.createElement('div');
        card.className = 'game-card';

        const expansionsHtml = game.expansions ? `
                <div class="expansions">
                    <div class="detail-label">Expansions:</div>
                    ${game.expansions.map(exp => `
                        <div class="expansion-item">
                            <span class="expansion-name">${exp.name}</span>
                            <span class="expansion-status">${exp.owned}</span>
                        </div>
                    `).join('')}
                </div>
            ` : '';

        card.innerHTML = `
                <div class="game-title">${game.name}</div>
                <div class="game-basics">
                    <span class="player-count">👥 ${game.playerCount}</span>
                    <span class="weight">⚖️ ${game.weight}</span>
                    <span class="owned-status">${game.owned}</span>
                </div>
                <button class="details-toggle" onclick="toggleDetails(this)">
                    Show Details ▼
                </button>
                <div class="game-details">
                    <div class="detail-section">
                        <span class="detail-label">Mechanics:</span>
                        <span>${game.mechanics}</span>
                    </div>
                    <div class="detail-section">
                        <span class="detail-label">Theme:</span>
                        <span>${game.theme}</span>
                    </div>
                    ${expansionsHtml}
                </div>
            `;

        return card;
    }

    function toggleDetails(button) {
        const details = button.nextElementSibling;
        const isExpanded = details.classList.contains('expanded');

        if (isExpanded) {
            details.classList.remove('expanded');
            button.textContent = 'Show Details ▼';
        } else {
            details.classList.add('expanded');
            button.textContent = 'Hide Details ▲';
        }
    }

    function sortGames(games, sortBy) {
        return games.sort((a, b) => {
            switch (sortBy) {
                case 'name':
                    return a.name.localeCompare(b.name);
                case 'name-desc':
                    return b.name.localeCompare(a.name);
                case 'weight':
                    return weightHierarchy.indexOf(a.weight) - weightHierarchy.indexOf(b.weight);
                case 'weight-desc':
                    return weightHierarchy.indexOf(b.weight) - weightHierarchy.indexOf(a.weight);
                case 'players':
                    const aRange = parsePlayerCount(a.playerCount);
                    const bRange = parsePlayerCount(b.playerCount);
                    return aRange.min - bRange.min;
                case 'players-desc':
                    const aRangeDesc = parsePlayerCount(a.playerCount);
                    const bRangeDesc = parsePlayerCount(b.playerCount);
                    return bRangeDesc.max - aRangeDesc.max;
                default:
                    return 0;
            }
        });
    }

    function renderGames() {
        const container = document.getElementById('gamesContainer');
        const noResults = document.getElementById('noResults');

        const playerCountFilter = document.getElementById('playerCount').value;
        const weightFilter = document.getElementById('weight').value;
        const ownedFilter = document.getElementById('owned').value;
        const sortBy = document.getElementById('sort').value;

        let filteredGames = gameData.filter(game => {
            // Player count filter
            if (playerCountFilter && !canAccommodatePlayers(game, parseInt(playerCountFilter))) {
                return false;
            }

            // Weight filter
            if (weightFilter && game.weight !== weightFilter) {
                return false;
            }

            // Owned filter
            if (ownedFilter && getOwnedStatus(game.owned) !== ownedFilter) {
                return false;
            }

            return true;
        });

        filteredGames = sortGames(filteredGames, sortBy);

        container.innerHTML = '';

        if (filteredGames.length === 0) {
            noResults.style.display = 'block';
        } else {
            noResults.style.display = 'none';
            filteredGames.forEach(game => {
                container.appendChild(createGameCard(game));
            });
        }
    }

    // Event listeners
    document.getElementById('playerCount').addEventListener('change', renderGames);
    document.getElementById('weight').addEventListener('change', renderGames);
    document.getElementById('owned').addEventListener('change', renderGames);
    document.getElementById('sort').addEventListener('change', renderGames);

    // Initialize
    populateFilters();
    renderGames();

    // Make toggleDetails global for onclick handlers
    window.toggleDetails = toggleDetails;
</script>
